<head>
<title>Retards</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta property="og:title" content="It's 50%">
<meta property="og:description" content="You hit an enemy twice. At least one of the hits is a crit. Assuming a 50% crit chance, what is the probability both hits are crits?">
<meta name="description" content="You hit an enemy twice. At least one of the hits is a crit. Assuming a 50% crit chance, what is the probability both hits are crits?">
<meta name="author" content="Anonymous">
<meta name="keywords" content="50%,crit chance,hit">
<script type="text/javascript">
    //http://boards.4chan.org/g/thread/48379295
    function run() {
        test_percentage(document.getElementById('runs').value);
    }
    function test_percentage(_runs) {
        if(isNaN(_runs)) {
            alert(':^)');
            return;
        }
        var number_of_runs = _runs * 50;
        if (number_of_runs > 1000000) {
            alert('Too many runs, friend :^)');
            return;
        }
        var rolls = [];
        var crits = 0;

        for (var i = 0; i < (number_of_runs); i++) {
            rolls[1] = Math.floor(Math.random() * 2);
            rolls[2] = Math.floor(Math.random() * 2);
            //One of them is guaranteed to crit
            rolls[Math.floor(Math.random() * ((2 - 1) + 1) + 1)] = 1;

            if (rolls[1] === 1 && rolls[2] === 1) {
                crits++;
            }
        }
        var percentage = ((crits / number_of_runs) * 100);
        document.getElementById('result').innerText = "Runs: " + number_of_runs + " (runs multiplied by 50)\nPercentage: " + percentage + "%\nRounded percentage: " + Math.round(percentage) + "%";
        delete number_of_runs, rolls, crits, percentage, _runs;
    }
</script>
</head>
